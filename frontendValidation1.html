<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Validation</title>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>
<body>

    <form>
        <div>
            <label class="labels" for="newTask">New Task:</label>
            <input type="text">
        </div>
        <div>
            <label class="labels" for="taskDesc">Task Description:</label>
            <textarea name="taskDesc" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label class="labels" for="date">Set Task Due Date:</label>
            <input type="date">
        </div>
        <div>
            <label class="labels" for="taskDueTime">Set Task Due Time:</label>
            <input type="time">
        </div>
    </form>
    
    <script src="./JS/frontendValidation1.js"></script>
</body>
</html>
