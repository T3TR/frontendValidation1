<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Validation</title>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>
<body>

    <form onsubmit="validation(event)">
        <div>
            <label class="labels" for="newTask">New Task:</label>
            <input id="newTask" type="text" title='Do not use HTML Characters in the "New Task" field.' required>
            <p id="newTaskError" style="display: none; color: red;">Please make sure your task contains no HTML characters html</p>
        </div>
        <div>
            <label id="taskDesc" class="labels" for="taskDesc">Task Description:</label>
            <textarea name="taskDesc" id="" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label id="dueDate" class="labels" for="date">Set Task Due Date:</label>
            <input type="date" required>
        </div>
        <div>
            <label id="dueTime" class="labels" for="taskDueTime">Set Task Due Time:</label>
            <input type="time" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <ul id="newTaskList">
    </ul>

    <p id="subSuccess"></p>
    
    <script src="./JS/frontendValidation.js"></script>
</body>
</html>
